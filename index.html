<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
<div class="container">
  <div class="result">
    <h4 class="your_result">Your Result</h4>
    <div class="value">
     <div class="value_container">
     <h1 class="current_value">76</h1><span>of 100</span>
     </div> 
    </div>
    <div class="Great">
    <h2>Great</h2>
    <p class="discription">
      You scored higher than 65% of the people who have taken these tests.
    </p>
    </div>
  </div>
  <div class="summary">
    <h3>Summery</h3>
    <div class="stats">
      <div class="reaction">
        <span class="img">
          <img src="./assets/images/icon-reaction.svg">
          <p>reaction</p>
        </span>
        <span class="number">80<span>/ 100 </span></span>
      </div>
      <div class="memory">
        <span class="img">
          <img src="./assets/images/icon-memory.svg">
          <p>Memory</p>
        </span>
        <span class="number">92<span>/ 100 </span></span>
      </div>
      <div class="verbal">
        <span class="img">
          <img src="./assets/images/icon-verbal.svg">
          <p>Verbal</p>
        </span>
        <span class="number">61<span>/ 100 </span></span>
      </div>
      <div class="visual">
        <span class="img">
          <img src="./assets/images/icon-visual.svg">
          <p>Visual</p>
        </span>
        <span class="number">72<span>/ 100 </span></span>
      </div>
    </div>
    <button class="continue">
      Continue
    </button>
  </div>
</div>
  
  
</body>
</html>
